<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body style="background-color:lightblue">
<h1 style="color:blue">LOGIN</h1>
<form  method="post" >
    {% csrf_token %}
    <input type="text" name="username" placeholder="username"><br>
    <input type="password" name="password" placeholder="password">
    <input type="submit">
</form>
{% for m in messages %}
<h2 style="color:red">{{m}}</h2>
{% endfor %}

</body>
</html>
